@ var head={
<title>项目资源信息</title>

@}; var ctrls= "ng-controller='PrjPlanIdleCtrls'" ; var body ={

<div class="easyui-layout" data-options="fit : true,border : false"  >
 <div data-options="region:'north',title:'查询条件',border:false" style="height:60px; overflow: hidden;">
  <form id="searchForm">
   <table class="table table-hover table-condensed" style="display: none;">
    <tr>  <th>参与项目日期范围</th>
     <td ><input class="span2 easyui-datebox" name="plan.bgnDateStart" placeholder="点击选择时间"  />
      至<input class="span2 easyui-datebox" name="plan.endDateEnd" placeholder="点击选择时间" /></td>
    </tr>
   </table>
  </form>
 </div>
 <div data-options="region:'center',border:false" style="height: auto">
  <table id="dataGrid" class="table table-hover table-condensed"></table>
 </div>

 <div id="toolbar" style="display: none;">
  <a  href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'brick_add',plain:true" ng-click="searchFun();">过滤条件</a>
  <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'brick_delete',plain:true" ng-click="cleanFun();">清空条件</a>

 </div>

 <div ng-init="load()"></div>
</div>
@};var js={


 <script src="${CONTEXT_PATH}/static/app/ctrls/prjplanidle-ctrls.js" type="text/javascript"></script>

@}; include("../layout/_layout.html",{head:head,body:body,js:js,ctrls:ctrls}) {}
