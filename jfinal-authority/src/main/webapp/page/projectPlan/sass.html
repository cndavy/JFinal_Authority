@ var head={
<title>项目统计信息</title>

<link href="${CONTEXT_PATH}/static/js/xgcalendar/themes/Default/main.css" rel="stylesheet" type="text/css" />
<link href="${CONTEXT_PATH}/static/js/xgcalendar/themes/Default/dailog.css" rel="stylesheet" type="text/css" />
<link href="${CONTEXT_PATH}/static/js/xgcalendar/themes/Default/calendar.css" rel="stylesheet" type="text/css" />
<link href="${CONTEXT_PATH}/static/js/xgcalendar/themes/Default/dp.css" rel="stylesheet" type="text/css" />
<link href="${CONTEXT_PATH}/static/js/xgcalendar/themes/Default/alert.css" rel="stylesheet" type="text/css" />
<link href="${CONTEXT_PATH}/static/js/xgcalendar/themes/Shared/blackbird.css" rel="stylesheet" type="text/css" />

@}; var ctrls= "ng-controller='PrjInfoSassCtrls'" ; var body ={
<div>
    <div id="calhead" style="padding-left:1px;padding-right:1px;">
        <div class="cHead"><div class="ftitle">项目人员安排</div>
            <div id="loadingpannel" class="ptogtitle loadicon" style="display: none;">正在加载数据...</div>
            <div id="errorpannel" class="ptogtitle loaderror" style="display: none;">非常抱歉，无法加载您的活动，请稍后再试</div>
        </div>

        <div id="caltoolbar" class="ctoolbar">
          <!--  <div id="faddbtn" class="fbutton">
                <div><span title='点击新建日程' class="addcal">
                新建日程
                </span></div>
            </div>-->
            <div class="btnseparator"></div>
            <div id="showtodaybtn" class="fbutton">
                <div><span title='点击返回当前日程 ' class="showtoday">
                今天</span></div>
            </div>
            <div class="btnseparator"></div>
            <div id="showdaybtn" class="fbutton">
                <div><span title='日' class="showdayview">日</span></div>
            </div>
            <div  id="showweekbtn" class="fbutton fcurrent">
                <div><span title='周' class="showweekview">周</span></div>
            </div>
            <div  id="showmonthbtn" class="fbutton">
                <div><span title='月' class="showmonthview">月</span></div>
            </div>
            <div class="btnseparator"></div>
            <div  id="showreflashbtn" class="fbutton">
                <div><span title='刷新' class="showdayflash">刷新</span></div>
            </div>
            <div class="btnseparator"></div>
            <div id="sfprevbtn" title="上一个"  class="fbutton">
                <span class="fprev"></span>
            </div>
            <div id="sfnextbtn" title="下一个" class="fbutton">
                <span class="fnext"></span>
            </div>
            <div class="fshowdatep fbutton">
                <div>
                    <input type="hidden" name="txtshow" id="hdtxtshow" />
                    <span id="txtdatetimeshow">Loading</span>
                </div>
            </div>
            <div class="btnseparator"></div>

        </div>
    </div>
    <div style="padding:1px;">
        <div class="t1 chromeColor">
            &nbsp;</div>
        <div class="t2 chromeColor">
            &nbsp;</div>
        <div id="dvCalMain" class="calmain printborder">
            <div id="gridcontainer" style="overflow-y: visible;">
            </div>
        </div>
        <div class="t2 chromeColor">
            &nbsp;</div>
        <div class="t1 chromeColor">
            &nbsp;
        </div>
    </div>

</div>
<div ng-init="load()"></div>
@};var js={



<!--
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/jquery.min.js" type="text/javascript"></script>
-->

<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/jquery.min.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Common.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/lib/blackbird.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/datepicker_lang_zh_CN.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/jquery.datepicker.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/jquery.alert.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/jquery.ifrmdailog.js" defer="defer" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/xgcalendar_lang_zh_CN.js" type="text/javascript"></script>
<!--<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/jquery.calendar.min.js?v=1.2.0.2" type="text/javascript"></script>-->

<script src="${CONTEXT_PATH}/static/js/xgcalendar/javascripts/Plugins/xgcalendar.js?v=1.2.0.2" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/app/ctrls/prjsass-ctrls.js" type="text/javascript"></script>

@}; include("../layout/_layout.html",{head:head,body:body,js:js,ctrls:ctrls}) {}
