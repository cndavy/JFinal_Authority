<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css" media="screen">
html,body {
	height: 100%;
	background-color: #ffffff;
}

#flashContent {
	width: 100%;
	height: 100%;
}
</style>

<script type="text/javascript">
	function uploadevent(status, picUrl, callbackdata) {
		//alert(picUrl); //后端存储图片
		//	alert(callbackdata);
		status += '';
		switch (status) {
		case '1':
			var time = new Date().getTime();
			var filename162 = picUrl + '_162.jpg';
			var filename48 = picUrl + '_48.jpg';
			var filename20 = picUrl + "_20.jpg";

			document.getElementById('avatar_priview').innerHTML = "头像1 : <img src='"
					+ filename162
					+ "?"
					+ time
					+ "'/> <br/> 头像2: <img src='"
					+ filename48
					+ "?"
					+ time
					+ "'/><br/> 头像3: <img src='"
					+ filename20 + "?" + time + "'/>";

			break;
		case '-1':
			window.location.reload();
			break;
		default:
			window.location.reload();
		}
	}
</script>
</head>
<body>
	<div id="altContent">


		<OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"
			WIDTH="650" HEIGHT="450" id="myMovieName">
			<PARAM NAME=movie VALUE="avatar.swf">
				<PARAM NAME=quality VALUE=high>
					<PARAM NAME=bgcolor VALUE=#FFFFFF>
						<param name="flashvars" value="imgUrl=/js/upload/default.jpg&uploadUrl=./upfile.jsp&uploadSrc=false" />
						<EMBED src="/js/upload/avatar.swf" quality=high bgcolor=#FFFFFF WIDTH="650" HEIGHT="450" wmode="transparent"
							flashVars="imgUrl=/js/upload/default.jpg&uploadUrl=./upfile.jsp&uploadSrc=false" NAME="myMovieName" ALIGN="" TYPE="application/x-shockwave-flash"
							allowScriptAccess="always" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer"> </EMBED>
		</OBJECT>


	</div>

	<div id="avatar_priview"></div>

</body>
</html>
